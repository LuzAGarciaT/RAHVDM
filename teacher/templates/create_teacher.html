<style>
  body {
      margin: 20px;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
  }

  .form-container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }

  .form-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
  }

  .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  .form-container label {
      margin-bottom: 10px;
      color: #666;
  }

  .form-container input[type="text"],
  .form-container input[type="submit"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      width: 100%;
      box-sizing: border-box;
  }

  .form-container input[type="text"] {
      margin-bottom: 15px;
  }

  .form-container input[type="submit"] {
      background-color: #66bb6a;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
  }

  .form-container input[type="submit"]:hover {
      background-color: #4caf50;
  }
</style>

<div class="form-container">
  <form method="POST" action="{% url 'create_teachers' %}">
      {% csrf_token %}
      <label class="form-label" for="{{ form.typerol.id_for_label }}">Rol</label>
      {{ form.typerol }}
      <label class="form-label" for="{{ form.identification.id_for_label }}">Identificacion</label>
      {{ form.identification }}
      <label class="form-label" for="{{ form.names.id_for_label }}">Nombres</label>
      {{ form.names }}
      <label class="form-label" for="{{ form.lastnames.id_for_label }}">Apellidos</label>
      {{ form.lastnames }}
      <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
      {{ form.email }}
      <input type="submit" value="Guardar">
  </form>
</div>
