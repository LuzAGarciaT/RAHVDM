{% extends "base.html" %}
{% load static %}
{% block body %}

<style>
    .content-wrapper {
        padding: 20px; /* Agregar un espacio de 20px en todos los lados del contenido */
    }

    .centered-button {
        display: flex;
        justify-content: center;
    }

    .text-center-with-space {
        margin-top: 60px; /* Agregar espacio en la parte delantera del texto centrado */
    }
    /* Estilos adicionales para el bot√≥n de "Crear profesor" si es necesario */
</style>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Otros scripts y estilos -->
</head>

<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">

        <h2 class="text-center text-center-with-space">Editar Usuario</h2>

        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="contact_box">
                        <div class="form-container">
                            <form method="POST" action="{% url 'teachers_edit' teacher.idteacher %}">
                                {% csrf_token %}

                                <!-- Primera columna de dos campos -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label" for="{{ form.typerol.id_for_label }}">Rol</label>
                                        {{ form.typerol }}
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="{{ form.identification.id_for_label }}">Identificacion</label>
                                        {{ form.identification }}
                                    </div>
                                </div>

                                <!-- Segunda columna de dos campos -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label" for="{{ form.names.id_for_label }}">Nombres</label>
                                        {{ form.names }}
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label" for="{{ form.lastnames.id_for_label }}">Apellidos</label>
                                        {{ form.lastnames }}
                                    </div>
                                </div>

                                <!-- Campo de correo -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
                                        {{ form.email }}
                                    </div>
                                </div>

                                <br>

                                <div class="centered-button">
                                    <input class="btn btn-info" type="submit" value="Guardar">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
